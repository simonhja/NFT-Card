<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="card">
    <main>
        <div class="image__container">
          <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium logo image" class="card__image"></a>
          <div class="image__icon">
            <img src="images/icon-view.svg" alt="eye icon">
          </div>
        </div>
      <header>
        <a href="#">
          <h1>Equilibrium <span id="card-number">#3429</span></h1>
        </a>
      </header>
      <p id="main-p">Our Equilibrium collection promotes balance and calm.</p>
      <div id="amount-line">
        <p id="amount"><img src="images/icon-ethereum.svg" alt="ethereum icon" class="icon"> 0.041 ETH</p>
        <p id="days-left"><img src="images/icon-clock.svg" alt="clock ion" class="icon"> 3 days left</p>
      </div>
      <hr>
    </main>
    <footer>
      <img src="images/image-avatar.png" alt="profile picture" id="image-avatar">
      <p id="footer-p"> Creation of <a href="#">Jules Wyvern</a></p>
    </footer>
  </div>
</body>
</html>
